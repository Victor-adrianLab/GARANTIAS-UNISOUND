<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <h1>Dashboard de Usuarios</h1>
        
        <h2>Crear Nuevo Usuario</h2>
        <form method="POST" action="{{ url_for('dashboard_usuarios') }}">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Rol:</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="usuario_sucursal">Usuario Sucursal</option>
            </select>

            <button type="submit">Crear Usuario</button>
        </form>

        <h2>Usuarios Existentes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.role }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('eliminar_usuario', id=usuario.id) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('index') }}">Volver a la Página Principal</a>
    </div>
</body>
</html>
